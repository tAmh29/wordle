<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body style="height: 100vh;">
        <nav
            class="navbar navbar-expand-lg navbar-light sticky-top justify-content-center">
            <a class="navbar-brand text-light fw-bolder" href="#">Wordle</a>
        </nav>
        <div class="d-flex justify-content-center align-items-center">
            <div id="game-board" class="text-center">
                <div id="game-board-inner">
                    <div class="grid-container">
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>

                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="d-flex justify-content-center align-items-center">
            <div class="keyboard">
                <div id="keyboard-cont">
                    <div class="first-row">
                        <button class="keyboard-button">q</button>
                        <button class="keyboard-button">w</button>
                        <button class="keyboard-button">e</button>
                        <button class="keyboard-button">r</button>
                        <button class="keyboard-button">t</button>
                        <button class="keyboard-button">y</button>
                        <button class="keyboard-button">u</button>
                        <button class="keyboard-button">i</button>
                        <button class="keyboard-button">o</button>
                        <button class="keyboard-button">p</button>
                    </div>
                    <div class="second-row">
                        <button class="keyboard-button">a</button>
                        <button class="keyboard-button">s</button>
                        <button class="keyboard-button">d</button>
                        <button class="keyboard-button">f</button>
                        <button class="keyboard-button">g</button>
                        <button class="keyboard-button">h</button>
                        <button class="keyboard-button">j</button>
                        <button class="keyboard-button">k</button>
                        <button class="keyboard-button">l</button>
                    </div>
                    <div class="third-row">
                        <button class="keyboard-button">Del</button>
                        <button class="keyboard-button">z</button>
                        <button class="keyboard-button">x</button>
                        <button class="keyboard-button">c</button>
                        <button class="keyboard-button">v</button>
                        <button class="keyboard-button">b</button>
                        <button class="keyboard-button">n</button>
                        <button class="keyboard-button">m</button>
                        <button class="keyboard-button"
                            style="width: 70px;">Enter</button>
                    </div>
                </div>

            </div>
            <!-- Add more rows as needed -->
        </div>
    </body>
</html>
