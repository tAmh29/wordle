<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wordle</title>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="./src/style.css">
        <script src="./src/script.js"></script>
    </head>
    <body style="height: 100vh; background-color: rgb(18, 18, 19);">
        <nav
            class="navbar navbar-expand-lg navbar-light sticky-top justify-content-center">
            <a class="navbar-brand text-light fw-bolder" href="#">Wordle</a>
        </nav>
        <div class="d-flex justify-content-center text-light">
            <div id="win-streak">Your streak: 0</div>
        </div>
        <div class="d-flex justify-content-center text-light">
            <div id="shortest-time"></div>
        </div>
        <div class="timer-container d-flex justify-content-center">
            <div id="timer" class="text-light">00:00</div>
        </div>
        <div class="d-flex justify-content-center">
            <div id="game-board" class="text-center">
                <div class="grid-container">
                </div>
            </div>
        </div>
        <br>
        <div class="d-flex justify-content-center">
            <div class="keyboard">
                <div id="keyboard-cont">
                    <div class="first-row">
                        <button class="keyboard-button"
                            id="key-Q">q</button>
                        <button class="keyboard-button"
                            id="key-W">w</button>
                        <button class="keyboard-button"
                            id="key-E">e</button>
                        <button class="keyboard-button"
                            id="key-R">r</button>
                        <button class="keyboard-button"
                            id="key-T">t</button>
                        <button class="keyboard-button"
                            id="key-Y">y</button>
                        <button class="keyboard-button"
                            id="key-U">u</button>
                        <button class="keyboard-button"
                            id="key-I">i</button>
                        <button class="keyboard-button"
                            id="key-O">o</button>
                        <button class="keyboard-button"
                            id="key-P">p</button>
                    </div>
                    <div class="second-row">
                        <button class="keyboard-button"
                            id="key-A">a</button>
                        <button class="keyboard-button"
                            id="key-S">s</button>
                        <button class="keyboard-button"
                            id="key-D">d</button>
                        <button class="keyboard-button"
                            id="key-F">f</button>
                        <button class="keyboard-button"
                            id="key-G">g</button>
                        <button class="keyboard-button"
                            id="key-H">h</button>
                        <button class="keyboard-button"
                            id="key-J">j</button>
                        <button class="keyboard-button"
                            id="key-K">k</button>
                        <button class="keyboard-button"
                            id="key-L">l</button>
                    </div>
                    <div class="third-row">
                        <button class="keyboard-button"
                            id="key-Del">Del</button>
                        <button class="keyboard-button"
                            id="key-Z">z</button>
                        <button class="keyboard-button"
                            id="key-X">x</button>
                        <button class="keyboard-button"
                            id="key-C">c</button>
                        <button class="keyboard-button"
                            id="key-V">v</button>
                        <button class="keyboard-button"
                            id="key-B">b</button>
                        <button class="keyboard-button"
                            id="key-N">n</button>
                        <button class="keyboard-button"
                            id="key-M">m</button>
                        <button class="keyboard-button"
                            style="width: 70px;">Enter</button>
                    </div>
                </div>

            </div>
            <!-- Add more rows as needed -->
        </div>
    </body>
</html>
